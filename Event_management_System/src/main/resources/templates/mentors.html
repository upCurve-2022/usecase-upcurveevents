<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UpCurve Events Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">UpCurve Events</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/mentors}">upCurve Event page</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Events Page</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/mentors/new}" class="btn btn-primary btn-sm btn-mb-3">Add New Event
            </a>
        </div>

    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Mentor Name</th>
            <th>Event Name</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="mentor:${mentors}">
            <td th:text="${mentor.Name}"></td>
            <td th:text="${mentor.eventName}"></td>
            <td th:text="${mentor.Date}"></td>
            <td th:text="${mentor.duration}"></td>
            <td th:text="${mentor.email}"></td>
            <td>
                <a th:href="@{/mentors/edit/{id}(id=${mentor.id})}"
                class ="btn btn-primary">Update
                </a>
                <a th:href="@{/mentors/{id}(id=${mentor.id})}"
                   class ="btn btn-danger">Delete
                </a>
            </td>

        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
