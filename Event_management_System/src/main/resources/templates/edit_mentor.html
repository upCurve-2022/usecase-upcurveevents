<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Upcurve Events Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">UpCurve Events</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/mentors}">upCurve Event page</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update upCurve Event</h1>
            <div class="card-body">
                <form th:action="@{/mentors/{id} (id=${mentor.id})}" th:object="${mentor}" method="POST">
                    <div class="form-group">
                        <label>Mentor Name</label>
                        <input
                                type="text"
                                name="Name"
                                th:field="*{Name}"
                                class="form-control"
                                placeholder="Enter the mentors name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Event Name</label>
                        <input
                                type="text"
                                name="eventName"
                                th:field="*{eventName}"
                                class="form-control"
                                placeholder="Enter the event name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input
                                type="text"
                                name="Date"
                                th:field="*{Date}"
                                class="form-control"
                                placeholder="Enter the event Date"
                        />
                    </div>
                    <div class="form-group">
                        <label>duration</label>
                        <input
                                type="text"
                                name="duration"
                                th:field="*{duration}"
                                class="form-control"
                                placeholder="Enter the duration"
                        />
                    </div>
                    <div class="form-group">
                        <label>email</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter email"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>

                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
